<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Forecasts</title>
    <style>
        table.data { border-collapse: collapse; margin-bottom: 30px; }
        table.data th, table.data td { border: 1px solid black; padding: 8px; }
    </style>
</head>
<body>
    <h1>Economic Forecasts</h1>

    <img src="data:image/png;base64,{{ plot_url }}" alt="plot of forecasted values">


    <h2>Inflation forecast:</h2>
<table class="data">
    <thead>
        <tr>
            <th>Date</th>
            <th>Forecasted Inflation</th>
        </tr>
    </thead>
    <tbody>
        {% for date, value in inflation_forecast.items() %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
</tbody>
</table>

</body>
</html>
